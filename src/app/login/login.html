<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    
    <input 
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <input 
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Login</button>
 <!-- Signup link -->
    <p class="signup-text">
      Donâ€™t have an account? 
      <a routerLink='/signup'>Click here to Sign Up</a>
    </p>
  </form>
</div>
