<div class="otp-container">
  <h2>Verify Your Account</h2>
  <p>Please enter the 6-digit OTP sent to your email</p>

  <form (ngSubmit)="verifyOtp()">

    <div class="otp-inputs">
      <input type="text" maxlength="1" [(ngModel)]="otp1" name="otp1" required />
      <input type="text" maxlength="1" [(ngModel)]="otp2" name="otp2" required />
      <input type="text" maxlength="1" [(ngModel)]="otp3" name="otp3" required />
      <input type="text" maxlength="1" [(ngModel)]="otp4" name="otp4" required />
      <input type="text" maxlength="1" [(ngModel)]="otp5" name="otp5" required />
      <input type="text" maxlength="1" [(ngModel)]="otp6" name="otp6" required />
    </div>

    <button type="submit">Verify OTP</button>

    <p class="resend">Didnâ€™t receive the code? <a (click)="resendOtp()">Resend</a></p>
  </form>
</div>
